<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div class="calculator" aria-label="Calculator">
        <header class="display">
            <output id="previous-operand" aria-live="polite"></output>
            <output id="current-operand" aria-live="polite">0</output>
        </header>
        <div class="buttons">
            <button class="accent-green" data-action="clear">AC</button>
            <button class="accent-green" data-action="delete">DE</button>
            <button class="operator" data-operation>%</button>
            <button class="operator" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation>+</button>
            <button class="span-two" data-number>00</button>
            <button data-number>0</button>
            <button class="accent-orange" data-action="calculate">=</button>
        </div>
        <button id="theme-toggle">Toggle Theme</button>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
